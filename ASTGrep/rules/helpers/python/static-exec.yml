id: python-replace-static-exec
message: Extract code executed by exec
language: Python
rule:
  all:
    - kind: call
      has:
        # kqind: identifier
        any:
          - pattern: exec
          - pattern: eval
          - pattern: (eval)
          - pattern: (exec)
    - has:
        kind: argument_list
        has:
          kind: string
          has:
            kind: string_content
            pattern: $DATA
    # - any:
    #     - pattern: $FUNC("$DATA")
    #     - pattern: $FUNC('$DATA')
    #     - pattern: $FUNC(b"$DATA")
    #     - pattern: $FUNC(b'$DATA')
    #     - pattern: $FUNC("""$DATA""")
    #     - pattern: $FUNC('''$DATA''')
    #     - pattern: $FUNC(b"""$DATA""")
    #     - pattern: $FUNC(b'''$DATA''')

fix: $DATA

