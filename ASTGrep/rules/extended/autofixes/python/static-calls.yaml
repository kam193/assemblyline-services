id: python-noop-str-actions
message: str of string
language: Python
rule:
  kind: call
  all:
    - has:
        field: arguments
        has:
          nthChild: 1
          kind: string
          pattern: $VALUE
    - has:
        field: function
        pattern: str

# TODO: correctly handle bytes
fix: $VALUE

metadata:
  extended-obfuscation: no
  confirmed-obfuscation: no

