# yaml-language-server: $schema=https://raw.githubusercontent.com/ast-grep/ast-grep/main/schemas/rule.json

id: python-getattr-import
message: Uses getattr and import to obfuscate using a method
language: Python
rule:
  kind: call
  all:
    - has:
        field: function
        pattern: getattr
    - has:
        kind: argument_list
        all:
          - has:
              nthChild: 1
              kind: identifier
              pattern: $MODULE
          - has:
                nthChild: 2
                kind: string
                has:
                    # stopBy: end
                    kind: string_content
                    pattern: $METHOD
          - not:
              has:
                nthChild: 3

fix: $MODULE.$METHOD

metadata:
  extended-obfuscation: no
  confirmed-obfuscation: no

