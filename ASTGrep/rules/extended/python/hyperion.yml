id: python-hyperion-get-from-globals-through-class-method
language: Python
rule:
  all:
    - kind: return_statement
      pattern: return globals()[$NAME_PAR]
      inside:
        kind: function_definition
        stopBy: end
        all:
          - inside:
              kind: class_definition
              stopBy: end
              has:
                field: name
                pattern: $CLASS_NAME
          - has:
              kind: parameters
              all:
                - has:
                    kind: default_parameter
                    has:
                      field: name
                      pattern: $NAME_PAR
          - has:
              field: name
              pattern: $METHOD_NAME



