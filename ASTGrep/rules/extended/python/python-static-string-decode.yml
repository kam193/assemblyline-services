id: python-static-b64decode-bytes
message: Decode static base64 strings
language: Python
rule:
  all:
    - kind: call
    - any:
      - pattern: base64.b64decode(b"$DATA")
      - pattern: base64.b64decode(b'$DATA')
      - pattern: b64decode(b"$DATA")
      - pattern: b64decode(b'$DATA')

metadata:
  extended-obfuscation: yes
  # alone-unimportant: yes
  deobfuscate: |
    {
      "type": "fix-generate",
      "steps": [
        {"func": "encode", "encoding": "base64-bytes", "source": "DATA"},
        {"func": "quote", "source": "DATA", "style": "py-byte"}
      ]
    }

---
id: python-static-decompress
message: Decompress static strings
language: Python
rule:
  kind: call
  all:
    - any:
      - pattern: $MODE.decompress($DATA)
        has:
          field: arguments
          has:
            kind: string
            pattern: $DATA
      - pattern: decompress($DATA)
        has:
          field: arguments
          has:
            kind: string
            pattern: $DATA
        inside:
          kind: expression_statement
          follows:
            stopBy: end
            kind: import_from_statement
            has:
              field: module_name
              pattern: $MODE


metadata:
  extended-obfuscation: yes
  deobfuscate: |
    {
      "type": "fix-generate",
      "steps": [
        {"func": "dequote", "encoding": "py-bytes", "source": "DATA", "decode": false},
        {"func": "encode", "encoding": "MODE", "source": "DATA"},
        {"func": "quote", "source": "DATA"}
      ]
    }

constraints:
  MODE:
    regex: "(zlib|lzma|bz2)"

