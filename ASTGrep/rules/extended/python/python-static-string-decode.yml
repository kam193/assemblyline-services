id: python-clean-exec-bytes
message: Extract code executed by exec
language: Python
rule:
  all:
    - kind: call
    - any:
      - pattern:
          context: exec(b"$DATA")
          strictness: cst
      - pattern:
          context: exec(b'$DATA')
          strictness: cst

metadata:
  extended-obfuscation: yes
  alone-unimportant: yes
  deobfuscate: |
    {
      "type": "fix-generate",
      "steps": [
        {"func": "encode", "source": "DATA", "output": "OUT"},
        {"func": "encode", "source": "OUT", "encoding": "bytes-decode"},
        {"func": "quote", "source": "OUT"},
        {"func": "produce", "template": "exec({OUT})"}
      ]
    }

---
id: python-extract-exec
message: Extract code executed by exec
language: Python
rule:
  any:
    # - pattern: exec(b"$DATA")
    # - pattern: exec(b'$DATA')
    - pattern: exec("$DATA")
      kind: call
    - pattern: exec('$DATA')
      kind: call

metadata:
  extended-obfuscation: yes
  alone-unimportant: yes
  deobfuscate: |
    {
      "type": "extract",
      "steps": [
        {"func": "decode", "source": "DATA"}
      ]
    }

