# yaml-language-server: $schema=https://raw.githubusercontent.com/ast-grep/ast-grep/main/schemas/rule.json

id: python-renaming-builtin
message: Renaming builtin is often used as obfuscation method
language: Python
rule:
  any:
    - pattern: $FUNC_NAME = $_
      kind: assignment
      has:
        field: right
        matches: original
    - all:
        - kind: identifier
          pattern: $FUNC_NAME
          inside:
            any:
              - kind: pattern_list
              - kind: tuple_pattern
            all:
              - inside:
                  kind: assignment
                  field: left
              - inside:
                  kind: assignment
                  has:
                    field: right
                    any:
                      - kind: expression_list
                      - kind: tuple
