utils:
  original:
    any:
      - matches: important_builtins
      - kind: parenthesized_expression
        has:
          matches: important_builtins
  important_builtins:
    pattern: $ORIGINAL_NAME
    all:
      - any:
          - kind: identifier
          - kind: attribute
      - any:
          - pattern: eval
          - pattern: exec
          - pattern: str
          - pattern: map
          - pattern: ord
          - pattern: tuple
          - pattern: type
          - pattern: globals
          - pattern: locals
          - pattern: __import__
          - pattern: compile
          - pattern: getattr
          - pattern: dir
          - pattern: vars
          - pattern: bool
          - pattern: float
          - pattern: int
          - pattern: bytes
          - pattern: list
          - pattern: pow
          - pattern: round
          - pattern: range
          - pattern: open
          - pattern: chr
          - pattern: request
          - pattern: getenv
          - pattern: listdir
          - pattern: exit
          - pattern: choice
          - pattern: system
          - pattern: winreg
          - pattern: base64
          - pattern: gc.get_referents
          # TODO: better patterns
          # - pattern: "''.join"
          - pattern: binascii.unhexlify

metadata:
  extended-obfuscation: yes
  confirmed-obfuscation: no
  template_file: python-rename-func.yml.j2
  deobfuscate: |
    {
      "type": "template",
      "steps": [],
      "persistent": true,
      "persistent-key": "FUNC_NAME",
      "persistent-value": "ORIGINAL_NAME"
    }
