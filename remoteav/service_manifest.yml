name: RemoteAV
version: $SERVICE_TAG
description: |
  Scan files using a remote antivirus. It requires a host with running service
  exposing API (see `openapi.json` in the repository for definition).
enabled: true

accepts: .* # All files
rejects: empty
stage: CORE
category: Antivirus
uses_tags: false
file_required: true
timeout: 60
is_external: false

config:
  remoteav_server: "http://localhost:5556"
  max_file_size: 524288000

# submission_params:
#   - default: "auto"
#     name: platform
#     type: list
#     value: "auto"
#     list: ["auto", "linux"]

# -1000: safe
# 0 - 299: informative
# 300 - 699: suspicious
# 700 - 999: highly suspicious
# >= 1000: malicious

heuristics:
  - description: Remote antivirus detected a file as malicious
    filetype: "*"
    heur_id: 1
    name: Infected file
    score: 1000
  # TODO: add more heuristics

docker_config:
  image: ${REGISTRY}ghcr.io/kam193/assemblyline-service-remoteav:$SERVICE_TAG
  cpu_cores: 0.25
  # has to be able to read the file to scan
  ram_mb: 768
  ram_mb_min: 256
  allow_internet_access: true

