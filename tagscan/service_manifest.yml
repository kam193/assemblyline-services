docker_config:
  image: ${REGISTRY}ghcr.io/kam193/assemblyline-service-tagscan:$SERVICE_TAG
  cpu_cores: 0.5
  ram_mb: 1024
  ram_mb_min: 256
  allow_internet_access: false

update_config:
  update_interval_seconds: 86400 # 24 hours
  generates_signatures: true
  wait_for_update: true
  signature_delimiter: custom
  custom_delimiter: "\n---\n"
  sources:
    - uri: https://gist.githubusercontent.com/kam193/63a8ed6b26de0d9384c4ebd4724f5d6f/raw/cc9478021e4c7db9c7c8ddec46120ad47372e1d7/sample.rules
      name: sample_rules

dependencies:
  updates:
    container:
      ram_mb: 512
      ram_mb_min: 256
      allow_internet_access: true
      command: ["python", "-m", "service.updater"]
      image: ${REGISTRY}ghcr.io/kam193/assemblyline-service-tagscan:$SERVICE_TAG
      ports: ["5003"]
    run_as_core: true
