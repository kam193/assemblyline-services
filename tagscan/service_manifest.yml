name: TagScan
version: $SERVICE_TAG
description: FIXME
enabled: true

accepts: .* # All files
rejects: empty|metadata/.*
stage: POST
category: Static Analysis
uses_tags: true
file_required: false
timeout: 90
is_external: false
privileged: true

